<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-full max-w-sm shadow-2xl bg-base-100">
        <form class="card-body" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center text-2xl font-bold mb-4"> Login</h2>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Username</span>
                </label>
                <input type="text" formControlName="username" class="input input-bordered"
                    placeholder="Enter your username" />
            </div>

            <div class="form-control mt-4">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                        class="input input-bordered w-full pr-12" placeholder="••••••••" />
                    <button type="button" class="absolute right-2 top-2 text-sm text-blue-600"
                        (click)="togglePassword()">
                        {{ showPassword ? 'Hide' : 'Show' }}
                    </button>
                </div>
            </div>

            <div class="form-control mt-6 space-y-4">
                <!-- Error Alert -->
                <div *ngIf="loginFailed" class="alert alert-error shadow-lg text-sm">
                    <span>Invalid username or password</span>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-full" [disabled]="loginForm.invalid">
                    Log In
                </button>

                <!-- Register Button -->
                <button type="button" class="btn btn-outline w-full" (click)="goToRegister()">
                    <i class="fas fa-user-plus mr-2"></i> Register
                </button>
            </div>
        </form>
    </div>
</div>
